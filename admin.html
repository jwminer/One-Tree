<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnaArbor Admin Panel</title>
    <style>
        :root {
            --bg-cream: #f4f1e8;
            --primary-green: #3a4d31;
            --accent-orange: #c25b32;
            --danger-red: #8b2e2e;
            --text-dark: #2c3e50;
            --text-light: #5f6a6a;
            --border-color: #dcd6cc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-cream);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: var(--text-dark);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: var(--primary-green);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 1.8rem;
        }

        .logout-btn {
            background: var(--accent-orange);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            opacity: 0.9;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            font-family: 'Georgia', serif;
            color: var(--primary-green);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-dark);
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: var(--danger-red);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .success {
            color: var(--primary-green);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            background: white;
            border: 2px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--primary-green);
            color: white;
            border-color: var(--primary-green);
        }

        .tab-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .data-list {
            margin-top: 20px;
        }

        .data-item {
            background: var(--bg-cream);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-item h3 {
            color: var(--primary-green);
            font-size: 1.1rem;
        }

        .data-item p {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-edit {
            background: var(--accent-orange);
            color: white;
        }

        .btn-delete {
            background: var(--danger-red);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <h2>ðŸŒ³ UnaArbor Admin</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <div id="login-error" class="error hidden"></div>
        </form>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="container hidden">
        <header>
            <h1>ðŸŒ³ UnaArbor Admin Panel</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('trees')">Tree Species</div>
            <div class="tab" onclick="switchTab('fungi')">Fungi</div>
        </div>

        <!-- Trees Tab -->
        <div id="trees-tab" class="tab-content">
            <h2>Manage Tree Species</h2>
            <button onclick="showAddTreeForm()">+ Add New Tree</button>
            <div id="trees-list" class="data-list"></div>
        </div>

        <!-- Fungi Tab -->
        <div id="fungi-tab" class="tab-content hidden">
            <h2>Manage Fungi</h2>
            <button onclick="showAddFungusForm()">+ Add New Fungus</button>
            <div id="fungi-list" class="data-list"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
</body>
</html>
