<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>UnaArbor Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f1e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            color: #3a4d31;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .login-container p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #3a4d31;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2d3b26;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .error.show {
            display: block;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3a4d31;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸŒ³ UnaArbor</h1>
        <p>Admin Panel</p>
        
        <div id="error" class="error"></div>
        
        <form id="loginForm" autocomplete="off">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn" id="loginBtn">Login</button>
        </form>
    </div>

    <script>
        // ============================================================
        // UnaArbor Admin Authentication
        // SECURE: Uses Supabase server-side authentication
        // No credentials stored in client-side code
        // ============================================================

        // Supabase Configuration (public anon key - safe to expose)
        const SUPABASE_URL = 'https://ocyiricqofsyhzxttwcb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jeWlyaWNxb2ZzeWh6eHR0d2NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwNzgzNzQsImV4cCI6MjA3OTY1NDM3NH0.DXy_AudnBH3Zm1rQ_1reZGxT3a0SVmgKMkDyT-krm18';

        // Clear any existing Supabase data on page load for security
        // Then create client - session will only persist during active use
        (function clearStoredSessions() {
            for (let i = localStorage.length - 1; i >= 0; i--) {
                const key = localStorage.key(i);
                if (key && (key.includes('supabase') || key.includes('sb-'))) {
                    localStorage.removeItem(key);
                }
            }
        })();

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 8000);
        }

        // Check for valid session
        async function checkExistingSession() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    window.location.href = 'admin-dashboard.html';
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginBtn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';

            try {
                // Authenticate with Supabase - server validates credentials
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    showError(error.message || 'Invalid email or password');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                    return;
                }

                // Success - Supabase handles session securely
                window.location.href = 'admin-dashboard.html';

            } catch (error) {
                showError('Login error. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Check for existing session on page load
        checkExistingSession();
    </script>
</body>
</html>
